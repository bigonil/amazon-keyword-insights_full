name: CI - Execute Notebook

on:
  schedule:
    - cron: "0 5 * * 1"   # every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert nbclient

      - name: Execute notebook (if CSV exists)
        run: |
          if ls data/*.csv >/dev/null 2>&1; then
            jupyter nbconvert --to notebook --execute notebooks/01_cerebro_clean_analyze.ipynb --output executed.ipynb
          else
            echo "No CSV in data/, skipping notebook execution."
          fi

      - name: Upload executed notebook & charts
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook-and-charts
          path: |
            notebooks/executed.ipynb
            charts/**
          if-no-files-found: warn
