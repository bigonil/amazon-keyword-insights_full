name: CI - Keyword Analysis

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Find CSV
        id: findcsv
        run: |
          CSV=$(ls data/*.csv 2>/dev/null | head -n 1 || true)
          if [ -z "$CSV" ]; then
            echo "csv_found=false" >> $GITHUB_OUTPUT
            echo "No CSV found in data/. Skipping analysis."
          else
            echo "csv_found=true" >> $GITHUB_OUTPUT
            echo "csv_path=$CSV" >> $GITHUB_OUTPUT
            echo "Found CSV: $CSV"
          fi

      - name: Run analysis
        if: steps.findcsv.outputs.csv_found == 'true'
        run: |
          python src/analysis.py --input "${{ steps.findcsv.outputs.csv_path }}" --outdir charts

      - name: Upload charts artifact
        if: steps.findcsv.outputs.csv_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: charts-and-csvs
          path: |
            charts/**
            data/**/*.csv
          if-no-files-found: warn
